{% extends 'defaults.html' %}
{% block head %}

<p>Welcome, {{ user.username }}. Thanks for logging in.</p>
{% else %}
<p>Welcome, new user. Please <a http ="/account/login">log in.</a></p>
{% endif %}
<meta charset="utf-8">
{% endblock %}
{% block body %}
<h1>Home</h1>
{% endblock %}
