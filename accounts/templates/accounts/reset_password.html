{% extends 'defaults.html' %}

{% block body %}
<div class="container">
    <h1>Восстановление пароля</h1>
    <p>
        Забыли пароль? Введите свой адрес электронной почты ниже, и мы отправим вам инструкции по настройке нового.
    </p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сброс пароля</button>
    </form>
</div>
{% endblock %}
