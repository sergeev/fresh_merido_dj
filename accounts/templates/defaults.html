<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        {% block head %}
        <meta charset="utf-8">
          <title></title>
        {% endblock %}
    </head>
        <body>
          <div class="container">
              <nav class="navbar navbar-default">
              <div class="container-fluid">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="/">Учетная запись</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                  {% if user.is_authenticated %}
                  <ul class="nav navbar-nav">
                      <li><a href="/">Главная</a></li>
                      <li><a href="/account/">Уч. Запись</a></li>
                      <li><a href="{% url 'accounts:view_profile' %}">Профиль</a></li>
                      <li><a href="{% url 'accounts:edit_profile' %}">Изменить профиль</a></li>
                      <li><a href="{% url 'accounts:change_password' %}">Изменить пароль</a></li>
                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                      <li><a href="{% url 'accounts:logout' %}">Выйти</a></li>
                  </ul>
                  {% else %}
                  <ul class="nav navbar-nav">
                      <li><a href="{% url 'accounts:reset_password' %}">Скинуть пароль</a></li>
                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'accounts:login' %}">Войти</a></li>
                    <li><a href="{% url 'accounts:register' %}">Регистрация</a></li>
                  </ul>
                  {% endif %}
                </div><!--/.nav-collapse -->
              </div><!--/.container-fluid -->
            </nav>
          </div>
        {% block body %}
          <h1>Defaults.html</h1>
        {% endblock %}
    </body>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</html>
